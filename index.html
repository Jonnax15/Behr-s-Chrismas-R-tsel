<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas R√§tsel</title>
    <!-- Font Awesome f√ºr Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow: hidden;
            position: relative;
        }

        /* Hintergrund f√ºr alle Seiten */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn-thumbs.ohmyprints.net/1/e7ffb7f128c8627c0744171ee3df3c6c/817x600/thumbnail/fit.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        /* Schneeflocken */
        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Passwortformular */
        #passwordForm {
            z-index: 1;
            position: relative;
            padding: 25px 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 320px;
            max-width: 500px;
            text-align: center;
        }

        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        h1 {
            font-size: 1.5rem;
            color: black;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        /* Hervorgehobener Text auf der zweiten Seite */
        .highlighted-text {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 35px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px;
            margin: 20px;
        }

        .highlighted-text .red {
            color: #ff4d4d;
        }

        /* Haus-Symbol */
        #homeIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #homeIcon:hover {
            background-color: #272729;
        }

        /* Weihnachtsmann-Button */
        #santaButton {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none; /* Unsichtbar, bis das Passwort korrekt ist */
        }

        #santaButton:hover {
            background-color: rgba(200, 0, 0, 0.9);
        }

        /* Zielseite */
        #santaPage {
            display: none; /* Standardm√§√üig ausblenden */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Leichter Wei√üfilter f√ºr das Bild */
            z-index: -1;
        }

        /* Bild auf der Zielseite */
        #santaPage img {
            width: auto; /* Bild wird nicht skaliert */
            height: auto; /* Bild wird nicht skaliert */
            max-width: 100%; /* Maximale Breite auf 100% setzen, um es responsiv zu machen */
            max-height: 100%; /* Maximale H√∂he auf 100% setzen, um es responsiv zu machen */
            margin: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: none; /* Entfernt den verschwommenen Filter f√ºr das Bild */
        }

        /* Hintergrund der Zielseite mit Blur */
        #santaPage::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn-thumbs.ohmyprints.net/1/e7ffb7f128c8627c0744171ee3df3c6c/817x600/thumbnail/fit.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Nur der Hintergrund wird unscharf */
            z-index: -1;
        }

        /* Textkasten auf der 3. Seite */
        .text-box {
            position: absolute;
            top: 30%;
            left: 10%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            font-size: 2rem;
            color: black;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="background"></div> <!-- Hintergrundbild -->

    <!-- Schneeflocken generieren -->
    <div id="snowflakes"></div>

    <div id="passwordForm">
        <h1>Christmas R√§tsel</h1>
        <p>Gib das richtige L√∂sungswort ein, um zu erfahren, ob ihr richtig liegt:</p>
        <input type="text" id="inputField" placeholder="L√∂sungswort eingeben">
        <button onclick="checkAnswer()">Absenden</button>
    </div>

    <!-- Haus-Symbol f√ºr den R√ºckweg zum ersten Bildschirm -->
    <div id="homeIcon" onclick="goHome()">
        <i class="fas fa-home"></i>
    </div>

    <!-- Weihnachtsmann-Button -->
    <div id="santaButton" onclick="showSantaPage()">
        üéÖ
    </div>

    <!-- Hervorgehobener Text auf der zweiten Seite -->
    <div id="successMessage" class="highlighted-text" style="display: none;">
        Herzlichen Gl√ºckwunsch, du hast das R√§tsel gel√∂st.<br>
        Aber was nun?<br>
        Suche doch mal nach einer versteckten Schaltfl√§che.<br>
        <span class="red">Abgesehen von dem Haus.</span>
    </div>

    <!-- Zielseite mit Bild -->
    <div id="santaPage">
        <img src="https://i.imgur.com/ZZUIbFT.png" alt="Weihnachtsbild"> <!-- Bild eingef√ºgt -->
        <!-- Textkasten auf der 3. Seite -->
        <div class="text-box">
            Was nun?
        </div>
    </div>

    <script>
        function checkAnswer() {
            const userInput = document.getElementById("inputField").value.trim();
            const correctAnswer = "4"; // Das richtige Passwort

            if (userInput === correctAnswer) {
                // Passwort ist korrekt
                document.getElementById("passwordForm").style.display = "none"; // Verstecke das Passwortformular
                document.getElementById("santaButton").style.display = "block"; // Zeige den Weihnachtsmann-Button
                document.getElementById("successMessage").style.display = "block"; // Zeige die Nachricht
            } else {
                alert("Falsches L√∂sungswort! Versuche es erneut.");
            }
        }

        function goHome() {
            document.getElementById("passwordForm").style.display = "block";
            document.getElementById("inputField").value = ""; // L√∂sche den Eingabewert
            document.getElementById("santaButton").style.display = "none"; // Verstecke den Weihnachtsmann-Button
            document.getElementById("successMessage").style.display = "none"; // Verstecke die Nachricht
            document.getElementById("santaPage").style.display = "none"; // Verstecke die Zielseite
        }

        function showSantaPage() {
            document.getElementById("santaPage").style.display = "block"; // Zeige die Zielseite an
            document.getElementById("passwordForm").style.display = "none"; // Verstecke das Passwortformular
            document.getElementById("successMessage").style.display = "none"; // Verstecke die Nachricht
            document.getElementById("santaButton").style.display = "none"; // Verstecke den Weihnachtsmann-Button
        }

        // Schneeflocken erstellen
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const numSnowflakes = 100;

            for (let i = 0; i < numSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw'; // Position zuf√§llig auf der x-Achse
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Dauer der Animation zuf√§llig
                snowflake.style.animationDelay = Math.random() * 5 + 's'; // Versatz der Animation zuf√§llig
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // Schneeflocken beim Laden der Seite erstellen
        window.onload = createSnowflakes;
    </script>
</body>
</html>
