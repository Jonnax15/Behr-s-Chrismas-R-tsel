<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas R√§tsel</title>
    <!-- Font Awesome f√ºr Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow: hidden;
        }

        /* Hintergrund */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn-thumbs.ohmyprints.net/1/e7ffb7f128c8627c0744171ee3df3c6c/817x600/thumbnail/fit.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        /* Passwortformular */
        #passwordForm {
            z-index: 1;
            position: relative;
            padding: 25px 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 320px;
            max-width: 500px;
            text-align: center;
        }

        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        h1 {
            font-size: 1.5rem;
            color: black;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        /* Hervorgehobener Text auf dem 2. Bildschirm */
        .highlighted-text {
            font-size: 1.8rem; /* Gr√∂√üere Schriftgr√∂√üe */
            font-weight: bold; /* Fettdruck f√ºr den Text */
            padding: 35px; /* Mehr Padding f√ºr einen gr√∂√üeren Kasten */
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px; /* Maximale Breite erh√∂hen */
            margin: 20px; /* Abstand zum Rand */
        }

        .highlighted-text .red {
            color: #ff4d4d;
        }

        /* Haus-Symbol */
        #homeIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #homeIcon:hover {
            background-color: #4cae4c;
        }

        /* Weihnachtsmann-Button */
        #santaButton {
            position: fixed;
            bottom: 80px;
            right: 20px;
            font-size: 30px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none; /* Unsichtbar, bis das Passwort korrekt ist */
        }

        #santaButton:hover {
            background-color: rgba(200, 0, 0, 0.9);
        }

        /* Zielseite - Bild statt Text "Hallo" */
        #santaPage {
            display: none; /* Standardm√§√üig ausblenden */
            width: 100%;
            height: 100vh;
            background-image: url('https://imgur.com/a/gVwT01S');
            background-size: cover;
            background-position: center;
        }

    </style>
</head>
<body>
    <div class="background"></div> <!-- Hintergrundbild -->

    <div id="passwordForm">
        <h1>Christmas R√§tsel</h1>
        <p>Gib das richtige L√∂sungswort ein, um zu erfahren, ob ihr richtig liegt:</p>
        <input type="text" id="inputField" placeholder="L√∂sungswort eingeben">
        <button onclick="checkAnswer()">Absenden</button>
    </div>

    <!-- Haus-Symbol f√ºr den R√ºckweg zum ersten Bildschirm -->
    <div id="homeIcon" onclick="goHome()">
        <i class="fas fa-home"></i>
    </div>

    <!-- Weihnachtsmann-Button -->
    <div id="santaButton" onclick="showSantaPage()">
        üéÖ
    </div>

    <!-- Hervorgehobener Text auf der zweiten Seite -->
    <div id="successMessage" class="highlighted-text" style="display: none;">
        Herzlichen Gl√ºckwunsch, du hast das R√§tsel gel√∂st.<br>
        Aber was nun?<br>
        Suche doch mal nach einer versteckten Schaltfl√§che.<br>
        <span class="red">Abgesehen von dem Haus.</span>
    </div>

    <!-- Zielseite mit Bild -->
    <div id="santaPage">
        <!-- Hier wird das Bild geladen -->
    </div>

    <script>
        function checkAnswer() {
            const userInput = document.getElementById("inputField").value.trim();
            const correctAnswer = "4"; // Das richtige Passwort

            if (userInput === correctAnswer) {
                // Passwort ist korrekt
                document.getElementById("passwordForm").style.display = "none"; // Verstecke das Passwortformular
                document.getElementById("santaButton").style.display = "block"; // Zeige den Weihnachtsmann-Button
                document.getElementById("successMessage").style.display = "block"; // Zeige die Nachricht
            } else {
                alert("Falsches Passwort! Versuche es erneut.");
            }
        }

        function goHome() {
            document.getElementById("passwordForm").style.display = "block";
            document.getElementById("inputField").value = ""; // L√∂sche den Eingabewert
            document.getElementById("santaButton").style.display = "none"; // Verstecke den Weihnachtsmann-Button
            document.getElementById("successMessage").style.display = "none"; // Verstecke die Nachricht
            document.getElementById("santaPage").style.display = "none"; // Verstecke die Zielseite
        }

        function showSantaPage() {
            document.getElementById("santaPage").style.display = "block"; // Zeige die Zielseite an
            document.getElementById("passwordForm").style.display = "none"; // Verstecke das Passwortformular
            document.getElementById("successMessage").style.display = "none"; // Verstecke die Nachricht
            document.getElementById("santaButton").style.display = "none"; // Verstecke den Weihnachtsmann-Button
        }
    </script>
</body>
</html>
