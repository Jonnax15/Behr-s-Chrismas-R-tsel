<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitungsseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Weiterleitungssystem</h1>
    <p>Gib das richtige Passwort ein, um weitergeleitet zu werden:</p>
    <input type="text" id="inputField" placeholder="Passwort eingeben">
    <button onclick="checkAnswer()">Absenden</button>
    <script>
        function checkAnswer() {
            const userInput = document.getElementById("inputField").value.trim();
            const correctAnswer = "Ein Auto"; // Das richtige Passwort

            if (userInput === correctAnswer) {
                window.location.href = "https://example.com"; // Ziel-URL
            } else {
                alert("Falsches Passwort! Versuche es erneut.");
            }
        }
    </script>
</body>
</html>
